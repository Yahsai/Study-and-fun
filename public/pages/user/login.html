<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../resources/styles/styles.css">
<link rel="icon" type="image/png" sizes="32x32" href="../../icons/favicon.ico">
  <title>Register</title>
</head>
<body>
  <header>
    <div class="header_nav">
        <a href="#"><img src='../../resources/images/BannerLogo_white.png' alt="" class="nav_logo"></a>
        <nav>
            <ul>
                <li><a href="../../../index.html">Hogar</a></li>
                <li><a href="../../EL Gatito 0.3/index.html">Juego</a></li>
                <li><a href="../../../index.html#AboutUs">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <div id="userIcon">
        <a href="#"><button>Register</button></a>
        </div>
    </div>
</header>
  <div class="register_form">
    <div class="register_box">
      <h1>Sign Up</h1>
      <form action="/signup">
        <div class="label_input">
          <label for="user">Username: </label>
          <input type="text" id="user">
        </div>
        <div class="label_input">
          <label for="email">Email:</label>
          <input type="email" id="email">
        </div>
        <div class="label_input">
          <label for="Password">Password:</label>
          <input type="password" id="Password">
        </div>
        <div class="label_input">
          <label for="verify_pass">Verify Password:</label>
          <input type="password" id="verify_pass">
        </div>
        <button type="submit">Sign Up!</button>
      </form>
    </div>
    <div class="formSubmitted">
    <h1>Submitted succesfully!</h1>
    </div>
    <img src="../../resources/images/Gatito_Render_register.png" alt="" id="Gatito_register">
  </div>
  <script src="./login.js"></script>
</body>
</html>
